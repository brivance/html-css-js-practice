<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Images</title>
    <meta charset='UTF-8'/>
  </head>
  <body>
    <h1>Images</h1>
        <h2>JPGs</h2>

    <p>JPG images are good for photos.</p>
    
    <!--width is in pixels. alt is for blind people who need text-to-speech-->
    <img src='images/mochi.jpg' width='75' alt='Mochi image'/>
    
    <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>
    
    <img src='images/mochi.gif' width='75' alt='Mochi GIF'/>
    
    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons.</p>
    
    <img src='images/mochi.png' width='75' alt='Mochi image'/>
    
    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. They allow for better quality scaling, and 
    therefore better for websites. Use them wherever you can.</p>
    
    <img src='images/mochi.svg' alt='Mochi Image'/>
  </body>
</html>
